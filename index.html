<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連想配列作成ツール</title>
</head>

<body>
    <h1>連想配列作成ツール</h1>
    <section>
        <h2>デモ</h2>
        <form action="">
            <h3>連想配列のキーを入力してください。</h3>
            <textarea name="" id="textKey" cols="30" rows="10"></textarea>
        </form>
        <form action="">
            <h3>連想配列の値を入力してください。</h3>
            <textarea name="" id="textValue" cols="30" rows="10"></textarea>
        </form>
        <form action=""><input id="btn-make" type="button" value="連想配列を作成する"></form>
        <pre id="result"></pre>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
